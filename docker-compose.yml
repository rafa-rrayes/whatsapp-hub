services:
  whatsapp-hub:
    build: .
    container_name: whatsapp-hub
    restart: unless-stopped
    # init: true ensures PID 1 properly reaps zombie processes
    init: true
    ports:
      - "3100:3100"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=3100
      - API_KEY=${API_KEY:-}
      - DATA_DIR=/app/data
      - MEDIA_DIR=/app/data/media
      - AUTO_DOWNLOAD_MEDIA=true
      - MAX_MEDIA_SIZE_MB=100
      - BEHIND_PROXY=${BEHIND_PROXY:-false}
      - LOG_LEVEL=info
      - SESSION_NAME=default
      - WEBHOOK_URLS=${WEBHOOK_URLS:-}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
      # Security settings (see .env.example for descriptions)
      - SECURITY_WS_TICKET_AUTH=${SECURITY_WS_TICKET_AUTH:-false}
      - SECURITY_DISABLE_HTTP_QUERY_AUTH=${SECURITY_DISABLE_HTTP_QUERY_AUTH:-false}
      - SECURITY_STRIP_RAW_MESSAGES=${SECURITY_STRIP_RAW_MESSAGES:-false}
      - SECURITY_ENCRYPT_WEBHOOK_SECRETS=${SECURITY_ENCRYPT_WEBHOOK_SECRETS:-false}
      - SECURITY_ENCRYPT_DATABASE=${SECURITY_ENCRYPT_DATABASE:-false}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - SECURITY_AUTO_PRUNE=${SECURITY_AUTO_PRUNE:-false}
      - PRESENCE_RETENTION_DAYS=${PRESENCE_RETENTION_DAYS:-7}
      - EVENT_RETENTION_DAYS=${EVENT_RETENTION_DAYS:-30}
      - SECURITY_HASH_EVENT_JIDS=${SECURITY_HASH_EVENT_JIDS:-false}
      - SECURITY_SEC_FETCH_CHECK=${SECURITY_SEC_FETCH_CHECK:-false}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
